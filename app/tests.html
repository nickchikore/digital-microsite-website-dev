<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/x-template" id="myData">
      <div>
        {company} Employees:
        {#employees prefix="Name"}
        <div class="container">
          <div>{prefix}:{name}</div>
          <div>{phone}</div>
          <div>{email}</div>
          <div>{title}</div>
          {@select key="{fulltime}"}
          {@eq value="true"}
          <div>Full-time Employee</div>
          {:else}
          <div></div>
          {/eq}
          {/select}
          <div>
            {#skills}
            <span>{.}{@sep}, {/sep}</span>
            {/skills}
          </div>
        </div>

        {/employees}
      </div>
    </script>
    <script type="text/javascript" src="../js/lib/jquery.min.js"></script>
    <script type="text/javascript" src="../js/lib/dust-full.js"></script>
    <script type="text/javascript" src="../js/lib/dust-helpers.js"></script>

    <div class="container" id="container"></div>
    <div class="container" id="myData"></div>

    <script type="text/javascript">
      function renderTmplts(){
        $.getJSON('../js/data.json',function(data){
          var tlcont = document.getElementById('myData').innerHTML;
          var dataTemplate = dust.compile(tlcont, 'myTmpl');

          dust.loadSource(dataTemplate);

          dust.render('myTmpl', data, function(err, res){
            document.getElementById('container').innerHTML = res;
          });
        });

      }
      window.addEventListener('load', renderTmplts);
    </script>
    <!--build:js js/scripts.min.js -->
      <script src="../js/lib/jquery.min.js"></script>
      <script src="../js/lib/bootstrap.min.js"></script>
      <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
      <script src="../js/scripts.js"></script>
  </body>
</html>
