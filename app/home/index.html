<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Wellcom Digital credentials - Contact us</title>
    <!--build:css css/stylesheet.min.js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <!--<link rel="stylesheet" href="../css/bootstrap.css">-->
    <!-- endbuild -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-96014574-1', 'auto');
      ga('send', 'pageview');

  </head>
  <body class="dark">
      <header class="header"></header>
      <div id="hp_carousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#hp_carousel" data-slide-to="0" class="active"></li>
          <li data-target="#hp_carousel" data-slide-to="1"></li>
          <li data-target="#hp_carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner" role="listbox">
          <div class="item active">
            <img class="first-slide" src="../images/hp_img1.jpg" alt="First slide">
            <div class="container">
              <div class="carousel-caption">
                <p><span class="highlight">We are</span> one of the world's leading independent production agencies.</p>
              </div>
            </div>
          </div>
          <div class="item">
            <img class="second-slide" src="../images/hp_img2.jpg" alt="Second slide">
            <div class="container">
              <div class="carousel-caption">
                <p><span class="highlight">We specialise</span> in producing large volumes of advertising collateral with speed, accuracy and consistency. </p>
              </div>
            </div>
          </div>
          <div class="item">
            <img class="third-slide" src="../images/hp_img3.jpg" alt="Third slide">
            <div class="container">
              <div class="carousel-caption">
                <p>Got the next big idea?</p>
                <p><span class="highlight">We have</span> the resources to make it a reality.</p>
              </div>
            </div>
          </div>
        </div>
        <a class="left carousel-control" href="#hp_carousel" role="button" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#hp_carousel" role="button" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div><!-- /.carousel -->

    <div class="container cta">
      <ul>
        <li><a href="../cases/" class="">See our work</a></li>
        <li><a href="../contact-us/" class="">Contact us</a></li>
      </ul>
    </div>

    <footer class="footer"></footer>

    <!--build:js js/scripts.min.js -->
      <script src="../js/lib/jquery.min.js"></script>
      <script src="../js/lib/bootstrap.min.js"></script>
      <script src="../js/scripts.js"></script>
      <script type="text/javascript">
        initCarousel();

      </script>
    <!-- endbuild -->
  </body>
</html>
